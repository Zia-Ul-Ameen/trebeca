<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main">
      <!-- navbar -->
      <div id="navbar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
      <!-- text-fade-in  -->
      <!-- rocket -->
      <div id="content1">
        <div class="aeroplane">
          <img src="images/aeroplane.png" alt="img" class="aeroplaneImg" />
        </div>
        <div class="hide-text1">
          <div class="text1">Y</div>
          <div class="text1">O</div>
          <div class="text1">U</div>
          <div class="text1">R</div>
          <div class="text-space"></div>
          <div class="text1">P</div>
          <div class="text1">A</div>
          <div class="text1">T</div>
          <div class="text1">H</div>
          <div class="text-space"></div>
          <div class="text1">T</div>
          <div class="text1">O</div>
        </div>
        <div class="hide-text2">
          <div class="text1">E</div>
          <div class="text1">X</div>
          <div class="text1">T</div>
          <div class="text1">R</div>
          <div class="text1">A</div>
          <div class="text1">O</div>
          <div class="text1">R</div>
          <div class="text1">D</div>
          <div class="text1">I</div>
          <div class="text1">N</div>
          <div class="text1">A</div>
          <div class="text1">R</div>
          <div class="text1">Y</div>
        </div>
        <div class="hide-text3">
          <div class="text1 t3">L</div>
          <div class="text1 t3">I</div>
          <div class="text1 t3">V</div>
          <div class="text1 t3 textRotate">I</div>
          <div class="text1 t3">N</div>
          <div class="text1 t3">G</div>
        </div>
      </div>
      <div class="content2">
        <!-- cloud -->
        <div class="cloud1">
          <img src="images/cloud2.png" alt="img" />
          <img src="images/cloud2.png" alt="img" class="mtCloud" />
        </div>
        <div class="cloud2">
          <img src="images/cloud2.png" alt="img" />
          <img src="images/cloud2.png" alt="img" class="mtCloud" />
        </div>
        <!-- compass -->
        <div class="compass">
          <img src="images/compass.png" alt="compass" class="compassImage" />
        </div>
        <!-- textTribeca -->
        <div class="textTribeca">
          <div class="text2">T</div>
          <div class="text2">R</div>
          <div class="text2">I</div>
          <div class="text2">B</div>
          <div class="text2">E</div>
          <div class="text2">C</div>
          <div class="text2">A</div>
        </div>
        <div class="bg-circle">
          <img
            src="images/imagecountry.png"
            alt="circle"
            class="circleCountry"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
      integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"
      integrity="sha512-OzC82YiH3UmMMs6Ydd9f2i7mS+UFL5f977iIoJ6oy07AJT+ePds9QOEtqXztSH29Nzua59fYS36knmMcv79GOg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
